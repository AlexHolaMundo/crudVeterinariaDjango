{% extends "./plantilla.html" %} {% block contenido %} {% load static %}
<h1 class="text-center">Editar Propietario</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form
        class="border p-4"
        action="/actualizarPropietario/"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h4 class="text-center">Agregar Propietarios</h4>
        <input
          type="hidden"
          required
          class="form-control m-3"
          placeholder="ID"
          value="{{propietario.idPropietario_wt}}"
          name="idPropietario_wt"
          id="idPropietario_wt"
        />
        <div class="row">
          <div class="col-md-6">
            <label for="" class="form-label"> Pais</label>
            <select
              name="idPais_wt"
              required
              class="form-control m-1"
              id="idPais_wt"
            >
              <option value="" class="">-- Seleccione una opcion --</option>
              {% for pais in paises %}
              <option value="{{pais.idPais_wt}}">{{pais.nombre_wt}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Estado Civil</label>
            <select
              name="idEstadoCivil_wt"
              required
              class="form-control m-1"
              id="idEstadoCivil_wt"
            >
              <option value="" class="">-- Seleccione una opcion --</option>
              {% for estado in estadoCivil %}
              <option value="{{estado.idEstadoCivil_wt}}">
                {{estado.descripcion_wt}}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>
        <script>
          document.getElementById('idPais_wt').value =
            '{{propietario.pais_wt.idPais_wt}}'

          document.getElementById('idEstadoCivil_wt').value =
            '{{propietario.estadoCivil_wt.idEstadoCivil_wt}}'
        </script>
        <div class="row">
          <div class="col-md-6">
            <div class="m-1">
              <label for="" class="form-label m-1">Nombre</label>
              <input
                type="text"
                required
                class="form-control m-1"
                placeholder="Ej. Alexander"
                value="{{propietario.nombre_wt}}"
                name="nombre_wt"
                id="nombre_wt"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="m-1">
              <label for="" class="form-label m-1">Apellido</label>
              <input
                type="text"
                required
                class="form-control m-1"
                placeholder="Ej. Tapia"
                value="{{propietario.apellido_wt}}"
                name="apellido_wt"
                id="apellido_wt"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="m-1">
              <label for="" class="form-label m-1">Direccion</label>
              <input
                type="text"
                required
                class="form-control m-1"
                placeholder="Ej. Latacunga"
                value="{{propietario.direccion_wt}}"
                name="direccion_wt"
                id="direccion_wt"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="m-1">
              <label for="" class="form-label m-1">Telefono</label>
              <input
                type="text"
                required
                class="form-control m-1"
                placeholder="Ej. 24"
                value="{{propietario.telefono_wt}}"
                name="telefono_wt"
                id="telefono_wt"
              />
            </div>
          </div>
        </div>
        <div class="m-1">
          <label for="" class="form-label m-1">Correo</label>
          <input
            type="email"
            required
            class="form-control m-1"
            placeholder="Ej. Estudiante"
            value="{{propietario.correo_wt}}"
            name="correo_wt"
            id="correo_wt"
          />
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="m-1">
              <label for="" class="form-label m-1">Copia Actual</label>
              {% if propietario.pdfCedula_wt %}
              <a
                href="{{propietario.pdfCedula_wt.url}}"
                target="_blank"
                class="btn btn-outline-primary"
                >Ver</a
              >
              {% else %}
              <b>No hay Copia de Cedula</b>
              {% endif %}
            </div>
          </div>
          <div class="col-md-6">
            <div class="m-1">
              <label for="" class="form-label m-1"
                >Actualizar Copia de Cedula (Opcional)</label
              >
              <input
                type="file"
                accept="application/pdf"
                class="form-control m-1"
                name="pdfCedula_wt"
                id="pdfCedula_wt"
              />
            </div>
          </div>
        </div>
        <center class="m-4">
          <button type="submit" name="button" class="btn btn-outline-success">
            Actualizar</button
          >&nbsp;&nbsp;
          <a href="/listaPropietario" class="btn btn-outline-danger">
            Cancelar
          </a>
        </center>
      </form>
    </div>
  </div>
</div>

{% endblock %}
